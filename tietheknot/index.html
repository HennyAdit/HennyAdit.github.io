	<script>
	var date1 = new Date();
	var date2 = new Date(2022, 11, 19, 9);
	var diff = new Date(date2.getTime() - date1.getTime());
    var d = new Date(new Date().getTime() + diff.getTime());

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth(),
        day: d.getDate()
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth(),
        day: d.getDate(),
        enableUtc: false
